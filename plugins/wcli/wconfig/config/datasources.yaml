sale:
    label: Vente
    code: sale
    id: 3
    test_id: 1
    author: Waka
    plugin: Crm
    name : Sale
    label : vente
    class: Waka\Crm\Models\Sale

client:
    label: Client
    code: client
    test_id: 5537
    author: Waka
    plugin: Crm
    name : Client
    class: Waka\Crm\Models\Client
    # controller: waka/crm/clients
    editFunctions: Wcli\Wconfig\Functions\Client
    aggs: 
        update: 150 #en jours
        chunk: 800 #sépare la requete en sous requête pour le batch
        relations: 
            sales:
                queryClass: Wcli\Wconfig\Functions\Querys\ClientSalesQuery
                morphedName: client
                dateColumn: sale_at
                start_date:
                    y: 2019
                    m: 1
                end_date: 5 #Ajoute un nombre de jours à la date du jour permet d'intégrer des ventes en avance
                periodes: 
                    year: 
                        label: Année
                        field: montant
                        create_unique: 
                            sum:
                                s_y: now
                                s_y_1: 1
                            count:
                                c_y: now
                                c_y_1: 1
                    quarter:
                        label: Quarter
                        field: montant
                        create_unique: 
                            sum:
                                s_q: now
                                s_q_1: 1
                                s_q_n_1: 4
                                s_q_1_n_1: 5
                    month:
                        label: Mois
                        field: montant
                        create_unique:
                            sum:
                                s_m: now
                                s_m_1: 1
                                s_m_n_1: 12
                                s_m_1_n_1: 13
    emails:
        to: 
            key: email
        # cc: 
        #     key: email
        #     relation: client.contacts
    relations:
        region: 
            label: Région
            attributes: waka/crm/models/region/attributes.yaml
        unique:
            label: Aggrégation Unique
            attributes: waka/crm/models/agg/attributes.yaml
            # image: true
            # embed: [country]

region:
    label: Region
    code: region
    test_id: 1
    id: 2
    author: Waka
    plugin: Crm
    name: Region
    label: Région
    class: Waka\Crm\Models\Region
    # controller: waka/crm/regions
    editFunctions: Wcli\Wconfig\Functions\Region
    publications:
        types: 
            Waka\Worder\Models\Document: Word
            Waka\Pdfer\Models\WakaPdf: Pdf
    aggs: 
        update: 150 #en jours
        chunk: 1 #sépare la requete en sous requête pour le batch
        relations: 
            sales:
                queryClass: Wcli\Wconfig\Functions\Querys\RegionSalesQuery
                morphedName: region
                dateColumn: sale_at
                start_date:
                    y: 2019
                    m: 1
                end_date: 8 #Ajoute un nombre de jours à la date du jour permet d'intégrer des ventes en avance
                periodes: #respecter l'ordre de grandeur pour optimiser les requetes : anne,quarter,mois,semaine,j...
                    year: 
                        label: Année
                        field: montant
                        create_unique: 
                            sum:
                                s_y: now
                                s_y_1: 1
                            count:
                                c_y: now
                                c_y_1: 1
                    quarter:
                        label: Quarter
                        field: montant
                        create_unique: 
                            sum:
                                s_q: now
                                s_q_1: 1
                                s_q_n_1: 4
                                s_q_1_n_1: 5
                    month:
                        label: Mois
                        field: montant
                        create_unique:
                            sum:
                                s_m: now
                                s_m_1: 1
                                s_m_n_1: 12
                                s_m_1_n_1: 13
                    week:
                        label: Semaine
                        field: montant
                        create_unique: 
                            sum:
                                s_w_1: 1
                                s_w_2: 2 
    emails:
        to: 
            key: email
        # cc: 
        #     key: email
        #     relation: client.contactsrelations:
        unique:
            label: Aggrégation Unique
            attributes: waka/crm/models/agg/attributes_region.yaml
