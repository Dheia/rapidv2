        label: wcli.crm::sale.client
        span: left
        type: relation
        placeholder: waka.utils::lang.global.placeholder
        nameFrom: name
    gamme:
        label: wcli.crm::sale.gamme
        span: left
        type: relation
        placeholder: waka.utils::lang.global.placeholder
